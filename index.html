<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking main css file -->
    <link rel="stylesheet" href="./index.css"/>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/28b9ee3c53.js" crossorigin="anonymous"></script>

    <title>Component Library</title>
</head>
<body>
    <!-- Avatar component -->
    <h2>Avatar Component</h2>
    <img src="https://placehold.co/200x200" class="avatar avatar-small" alt="avatar"/>
    <img src="https://placehold.co/200x200" class="avatar avatar-medium" alt="avatar"/>
    <img src="https://placehold.co/200x200" class="avatar avatar-large" alt="avatar"/>
    <hr>
    <!-- Alert component -->
    <h2>Alert Component</h2>
    <div class="alert alert-danger">
        <span class="alert-close">&times;</span>
        Indicates negative action!
    </div>

    <div class="alert alert-success">
        <span class="alert-close">&times;</span>
        Indicates positive action!
    </div>

    <div class="alert alert-info">
        <span class="alert-close">&times;</span>
        Indicates informative action!
    </div>

    <div class="alert alert-warning">
        <span class="alert-close">&times;</span>
        Indicates warning that might need attention!
    </div>

    <hr>

    <!--Badge Component-->
    <h2>Badge Component</h2>
    <h4>Badge on Icons</h4>
    <button class="badge-btn">
        <i class="fas fa-bullhorn badge-icon"></i>
        <span class="badge-text">33</span>
    </button>
        
    </button>
    <h4>Badge on Avatars</h4>
    <div class="badge-container">
        <img src="https://placehold.co/200x200" class="avatar avatar-small">
        <span class="badge-text">3</span>
    </div>
    


</body>
</html>
